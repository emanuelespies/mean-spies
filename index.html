<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My Angular App!</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
		<script src="app.js"></script>
		<style> 
			.glyphicon-thumbs-up { cursor:pointer }
			.narrow {
				margin: 0 auto;
				max-width: 960px;
			}
			.page-header {
				color: #444;
			}
			#order-by span {
				font-size: 14px;
			}
			#order-by .post-title {
				font-weight: bold;
				text-transform: uppercase;
			}
			#add-post {
				margin-top: 30px;
			}
		</style>
	</head>
	<body ng-app="flapperNews" ng-controller="MainCtrl">
		<div class="row narrow">
			<div class="col-md-12">
				<h1 class="page-header">Flapper News</h1>

				<div id="order-by" ng-repeat="post in posts | orderBy: '-upvotes'">
					<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
					<a class="post-title" ng-show="post.link" href="{{post.link}}">
						{{post.title}}
					</a>
					<span class="post-title" ng-hide="post.link">
						{{post.title}}
					</span>
					<em>- upvotes: {{post.upvotes}}</em>
				</div>
				<form id="add-post" ng-submit="addPost()">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Link" ng-model="link"></input>
					</div>
					<button class="btn btn-primary" type="submit">Post</button>
				</form>
			</div>
		</div>
	</body>
</html>
